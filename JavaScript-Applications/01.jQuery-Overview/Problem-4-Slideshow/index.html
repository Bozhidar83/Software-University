<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide show</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="libs/jquery.js"></script>
</head>
<body>
<div id="wrapper">
    <div id='carousel-container'>
        <div id='left-scroll'><a href='javascript:slide("left");'><img src="images/left-arrow.png" alt="left-arrow"></a></div>
        <div id='carousel-inner'>
            <ul id='carousel-ul'>
                <li><a href='#'><img src='images/softwareuniversity.png' /></a></li>
                <li><a href='#'><img src='images/softuni-2.jpg' /></a></li>
                <li><a href='#'><img src='images/softuni-bulgaria.jpg' /></a></li>
            </ul>
        </div>
        <div id='right-scroll'><a href='javascript:slide("right");'><img src="images/right-arrow.png" alt="right-arrow"></a></div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
